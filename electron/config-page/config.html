<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Configuration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Configuration initiale</h2>
    <form id="configForm">
        <label>Gitlab URL
        <input type="text" id="gitlabUrl" required />
        </label>
        <label>Gitlab Project ID
        <input type="text" id="gitlabProjectId" required />
        </label>
        <label>API Key
        <input type="password" id="apiKey" required />
        </label>
        <label>Mot de passe secret (Ã  retenir)
        <input type="password" id="secret" required />
        </label>
        <button type="submit">Enregistrer</button>
    </form>
    <script>
        document.getElementById('configForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const gitlabUrl = document.getElementById('gitlabUrl').value;
            const gitlabProjectId = document.getElementById('gitlabProjectId').value;
            const apiKey = document.getElementById('apiKey').value;
            const secret = document.getElementById('secret').value;
            if (window.api && window.api.saveConfig) {
                window.api.saveConfig({ gitlabUrl, gitlabProjectId, apiKey, secret });
            } else {
                alert('API Electron non disponible.');
            }
        });
    </script>
</body>
</html>
