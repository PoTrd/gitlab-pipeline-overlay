<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Déverrouiller le token</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        label { display: block; margin-top: 15px; }
        input { width: 100%; padding: 8px; margin-top: 5px; }
        button { margin-top: 20px; padding: 10px 20px; }
    </style>
</head>
<body>
    <h2>Déverrouiller le token</h2>
    <form id="unlockForm">
        <label>Mot de passe secret
            <input type="password" id="unlockSecret" required />
        </label>
        <button type="submit">Déverrouiller</button>
    </form>
    <div id="error" style="color:red;"></div>
    <script>
        document.getElementById('unlockForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const secret = document.getElementById('unlockSecret').value;
            if (window.api && window.api.unlockToken) {
                window.api.unlockToken(secret);
            }
        });
    </script>
</body>
</html>
